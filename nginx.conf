# Security configuration
# Block common attack patterns
server {
    listen 80;
    listen [::]:80;
    
    # Block known bad user agents
    if ($http_user_agent ~* (wget|curl|libwww-perl|python|nikto|scan|nmap)) {
        return 444;
    }
    
    # Block empty user agents
    if ($http_user_agent = "") {
        return 444;
    }
    
    # Block common attack patterns
    location ~* \.(asp|aspx|jsp|php|cgi)$ {
        return 444;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~* \.(env|git|svn|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Logging configuration
log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                '$status $body_bytes_sent "$http_referer" '
                '"$http_user_agent" "$http_x_forwarded_for" '
                '$request_time $upstream_response_time';

access_log /var/log/nginx/tejo-beauty.access.log main;
error_log /var/log/nginx/tejo-beauty.error.log warn;

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;