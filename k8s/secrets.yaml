apiVersion: v1
kind: Secret
metadata:
  name: tejo-secrets
  namespace: tejo-nails
  labels:
    app: tejo-nails
type: Opaque
stringData:
  # Database credentials
  postgres-password: "your-secure-postgres-password"
  postgres-user: "postgres"
  database-url: "postgresql://postgres:your-secure-postgres-password@postgres-service:5432/tejo_nails"

  # Redis credentials
  redis-password: "your-secure-redis-password"
  redis-url: "redis://:your-secure-redis-password@redis-service:6379"

  # JWT and encryption
  jwt-secret: "your-super-secret-jwt-key-change-in-production"
  encryption-key: "your-encryption-key-change-in-production"

  # Email service credentials (replace with actual values)
  smtp-host: "smtp.gmail.com"
  smtp-port: "587"
  smtp-user: "your-email@gmail.com"
  smtp-password: "your-email-password"

  # Payment service credentials (replace with actual values)
  stripe-secret-key: "sk_test_your_stripe_secret_key"
  stripe-webhook-secret: "whsec_your_webhook_secret"

  # External service API keys (replace with actual values)
  algolia-app-id: "your-algolia-app-id"
  algolia-api-key: "your-algolia-api-key"

  # Monitoring credentials
  prometheus-password: "your-prometheus-password"
  grafana-admin-password: "your-grafana-admin-password"

  # Backup service credentials (replace with actual values)
  aws-access-key-id: "AKIAYOURAWSACCESSKEY"
  aws-secret-access-key: "your-aws-secret-access-key"
  s3-bucket-name: "tejo-nails-backups"
